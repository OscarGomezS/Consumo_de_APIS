<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
</head>
<body>
    {% if people %}
    <ul>
        {% for name in people %}
        <li><a href=" {% url 'movies:detail' name.name %}"> {{ name.name }} </a></li>
        {% endfor %}
        
    </ul>
    {% endif %}
</body>
</html>
